    <style>

    <script>
        // ==================== é…ç½® ====================
        const CHUNK_SIZE = 5 * 1024 * 1024; // 5MB per chunk
        
        // ==================== å·¥å…·å‡½æ•° ====================
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function formatTime(seconds) {
            if (seconds < 60) return `${Math.round(seconds)}ç§’`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}åˆ†${Math.round(seconds % 60)}ç§’`;
            return `${Math.floor(seconds / 3600)}æ—¶${Math.floor((seconds % 3600) / 60)}åˆ†`;
        }

        function getFileIcon(filename, isDirectory = false) {
            if (isDirectory) return 'ğŸ“';
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'pdf': 'ğŸ“„', 'doc': 'ğŸ“', 'docx': 'ğŸ“', 'txt': 'ğŸ“',
                'xls': 'ğŸ“Š', 'xlsx': 'ğŸ“Š', 'ppt': 'ğŸ“¢', 'pptx': 'ğŸ“¢',
                'jpg': 'ğŸ–¼ï¸', 'jpeg': 'ğŸ–¼ï¸', 'png': 'ğŸ–¼ï¸', 'gif': 'ğŸ–¼ï¸', 'webp': 'ğŸ–¼ï¸',
                'mp3': 'ğŸµ', 'wav': 'ğŸµ', 'flac': 'ğŸµ',
                'mp4': 'ğŸ¬', 'mov': 'ğŸ¬', 'avi': 'ğŸ¬', 'mkv': 'ğŸ¬',
                'zip': 'ğŸ“¦', 'rar': 'ğŸ“¦', '7z': 'ğŸ“¦', 'tar': 'ğŸ“¦', 'gz': 'ğŸ“¦',
                'exe': 'âš™ï¸', 'apk': 'ğŸ“±', 'js': 'ğŸ’›', 'ts': 'ğŸ’™', 'py': 'ğŸ'
            };
            return icons[ext] || 'ğŸ“„';
        }

        // ==================== ä¸Šä¼ çŠ¶æ€ç®¡ç† ====================
        let uploadState = {
            isUploading: false,
            totalFiles: 0,
            completedFiles: 0,
            totalBytes: 0,
            uploadedBytes: 0,
            startTime: 0,
            currentFile: ''
        };

        function updateProgressUI() {
            const progress = document.getElementById('uploadProgress');
            const overallBar = document.getElementById('overallProgressBar');
            const fileBar = document.getElementById('fileProgressBar');
            const percentEl = document.getElementById('progressPercent');
            const speedEl = document.getElementById('progressSpeed');
            const etaEl = document.getElementById('progressEta');
            const statsEl = document.getElementById('progressStats');
            const titleEl = document.getElementById('progressTitle');
            const fileNameEl = document.getElementById('currentFileName');

            if (!uploadState.isUploading) {
                progress.classList.remove('active');
                return;
            }

            progress.classList.add('active');
            
            const overallPercent = uploadState.totalBytes > 0
                ? (uploadState.uploadedBytes / uploadState.totalBytes * 100)
                : 0;
            overallBar.style.width = `${overallPercent}%`;
            percentEl.textContent = `${overallPercent.toFixed(1)}%`;

            const elapsed = (Date.now() - uploadState.startTime) / 1000;
            const speed = elapsed > 0 ? uploadState.uploadedBytes / elapsed : 0;
            speedEl.textContent = `${formatBytes(speed)}/s`;

            const remaining = uploadState.totalBytes - uploadState.uploadedBytes;
            const eta = speed > 0 ? remaining / speed : 0;
            etaEl.textContent = `å‰©ä½™: ${formatTime(eta)}`;

            statsEl.textContent = `${uploadState.completedFiles}/${uploadState.totalFiles} æ–‡ä»¶`;
            titleEl.textContent = uploadState.totalFiles > 1 ? 'æ­£åœ¨ä¸Šä¼ æ–‡ä»¶å¤¹...' : 'æ­£åœ¨ä¸Šä¼ æ–‡ä»¶...';
            fileNameEl.textContent = uploadState.currentFile;
        }

        // ==================== åˆ†ç‰‡ä¸Šä¼ æ ¸å¿ƒå‡½æ•° ====================
        async function uploadFileChunked(file, relativePath = '') {
            // ä¿®å¤ï¼šç©ºæ–‡ä»¶æ—¶ç¡®ä¿è‡³å°‘æœ‰ 1 ä¸ªåˆ†ç‰‡
            const totalChunks = Math.max(1, Math.ceil(file.size / CHUNK_SIZE));
            
            // åˆå§‹åŒ–ä¸Šä¼ 
            const initRes = await fetch('/api/upload/init', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    filename: file.name,
                    fileSize: file.size,
                    chunkSize: CHUNK_SIZE,
                    totalChunks: totalChunks,
                    relativePath: relativePath
                })
            });
            
            if (!initRes.ok) throw new Error('åˆå§‹åŒ–ä¸Šä¼ å¤±è´¥');
            const { uploadId } = await initRes.json();

            // ä¸Šä¼ åˆ†ç‰‡
            for (let i = 0; i < totalChunks; i++) {
                const start = i * CHUNK_SIZE;
                const end = Math.min(start + CHUNK_SIZE, file.size);
                const chunk = file.slice(start, end);

                const formData = new FormData();
                formData.append('uploadId', uploadId);
                formData.append('chunkIndex', i);
                formData.append('chunk', chunk);

                const chunkRes = await fetch('/api/upload/chunk', {
                    method: 'POST',
                    body: formData
                });

                if (!chunkRes.ok) throw new Error(`åˆ†ç‰‡ ${i} ä¸Šä¼ å¤±è´¥`);
                
                uploadState.uploadedBytes += (end - start);
                document.getElementById('fileProgressBar').style.width =
                    `${((i + 1) / totalChunks * 100)}%`;
                updateProgressUI();
            }

            // å®Œæˆä¸Šä¼ 
            const completeRes = await fetch('/api/upload/complete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ uploadId })
            });

            if (!completeRes.ok) throw new Error('åˆå¹¶æ–‡ä»¶å¤±è´¥');
            return await completeRes.json();
        }

        // ==================== æ–‡ä»¶ä¸Šä¼ å¤„ç† ====================
        async function handleFileSelect(files) {
            if (!files || files.length === 0) return;
            
            const fileArray = Array.from(files);
            uploadState = {
                isUploading: true,
                totalFiles: fileArray.length,
                completedFiles: 0,
                totalBytes: fileArray.reduce((sum, f) => sum + f.size, 0),
                uploadedBytes: 0,
                startTime: Date.now(),
                currentFile: ''
            };
            updateProgressUI();

            try {
                for (const file of fileArray) {
                    uploadState.currentFile = file.name;
                    document.getElementById('fileProgressBar').style.width = '0%';
                    updateProgressUI();
                    
                    await uploadFileChunked(file);
                    uploadState.completedFiles++;
                    updateProgressUI();
                }
                
                document.getElementById('progressTitle').textContent = 'âœ… ä¸Šä¼ å®Œæˆ!';
                setTimeout(() => {
                    uploadState.isUploading = false;
                    updateProgressUI();
                    loadFiles();
                }, 2000);
            } catch (error) {
                console.error('ä¸Šä¼ å¤±è´¥:', error);
                document.getElementById('progressTitle').textContent = 'âŒ ä¸Šä¼ å¤±è´¥: ' + error.message;
                document.getElementById('overallProgressBar').style.background = '#f56565';
            }
            
            document.getElementById('fileInput').value = '';
        }

        async function handleFolderSelect(files) {
            if (!files || files.length === 0) return;
            
            const fileArray = Array.from(files);
            uploadState = {
                isUploading: true,
                totalFiles: fileArray.length,
                completedFiles: 0,
                totalBytes: fileArray.reduce((sum, f) => sum + f.size, 0),
                uploadedBytes: 0,
                startTime: Date.now(),
                currentFile: ''
            };
            updateProgressUI();

            try {
                for (const file of fileArray) {
                    const relativePath = file.webkitRelativePath || file.name;
                    uploadState.currentFile = relativePath;
                    document.getElementById('fileProgressBar').style.width = '0%';
                    updateProgressUI();
                    
                    await uploadFileChunked(file, relativePath);
                    uploadState.completedFiles++;
                    updateProgressUI();
                }
                
                document.getElementById('progressTitle').textContent = 'âœ… æ–‡ä»¶å¤¹ä¸Šä¼ å®Œæˆ!';
                setTimeout(() => {
                    uploadState.isUploading = false;
                    updateProgressUI();
                    loadFiles();
                }, 2000);
            } catch (error) {
                console.error('ä¸Šä¼ å¤±è´¥:', error);
                document.getElementById('progressTitle').textContent = 'âŒ ä¸Šä¼ å¤±è´¥: ' + error.message;
            }
            
            document.getElementById('folderInput').value = '';
        }

        // ==================== æ–‡ä»¶åˆ—è¡¨æ¸²æŸ“ ====================
        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                const files = await response.json();
                const list = document.getElementById('fileList');
                list.innerHTML = '';

                if (files.length === 0) {
                    list.innerHTML = `
                        <li class="empty-state">
                            <div class="icon">ğŸ“­</div>
                            <div>æš‚æ— æ–‡ä»¶ï¼Œå¿«æ¥ä¸Šä¼ ä¸€ä¸ªå§</div>
                        </li>`;
                    return;
                }

                // æ’åºï¼šæ–‡ä»¶å¤¹åœ¨å‰ï¼Œç„¶åæŒ‰æ—¶é—´æ’åº
                files.sort((a, b) => {
                    if (a.isDirectory !== b.isDirectory) return b.isDirectory - a.isDirectory;
                    return new Date(b.mtime) - new Date(a.mtime);
                });

                files.forEach(item => renderFileItem(item, list));
            } catch (error) {
                console.error('åŠ è½½æ–‡ä»¶åˆ—è¡¨å¤±è´¥:', error);
                document.getElementById('fileList').innerHTML =
                    '<li style="text-align:center; color:red;">åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•</li>';
            }
        }

        function renderFileItem(item, container, level = 0) {
            const li = document.createElement('li');
            li.className = `file-item ${item.isDirectory ? 'folder' : ''}`;
            li.style.marginLeft = `${level * 20}px`;

            if (item.isDirectory) {
                li.innerHTML = `
                    <div class="file-icon">${getFileIcon(item.name, true)}</div>
                    <div class="file-info folder-toggle" onclick="toggleFolder(this)">
                        <span class="file-name">ğŸ“‚ ${item.name}</span>
                        <div class="file-meta">${item.children ? item.children.length : 0} é¡¹</div>
                    </div>
                    <div class="file-actions">
                        <a href="/api/download-folder/${encodeURIComponent(item.path)}" class="btn-action btn-download">â¬‡ ä¸‹è½½</a>
                        <button onclick="deleteItem('${item.path}', true)" class="btn-action btn-delete">ğŸ—‘ï¸</button>
                    </div>
                `;
                container.appendChild(li);

                // æ¸²æŸ“å­é¡¹
                if (item.children && item.children.length > 0) {
                    const childContainer = document.createElement('ul');
                    childContainer.className = 'folder-children';
                    childContainer.style.display = 'block';
                    item.children.forEach(child => renderFileItem(child, childContainer, level + 1));
                    container.appendChild(childContainer);
                }
            } else {
                li.innerHTML = `
                    <div class="file-icon">${getFileIcon(item.name)}</div>
                    <div class="file-info">
                        <span class="file-name" title="${item.name}">${item.name}</span>
                        <div class="file-meta">${formatBytes(item.size)} â€¢ ${new Date(item.mtime).toLocaleString()}</div>
                    </div>
                    <div class="file-actions">
                        <a href="/files/${encodeURIComponent(item.path)}" class="btn-action btn-download" download>â¬‡ ä¸‹è½½</a>
                        <button onclick="deleteItem('${item.path}', false)" class="btn-action btn-delete">ğŸ—‘ï¸</button>
                    </div>
                `;
                container.appendChild(li);
            }
        }

        function toggleFolder(element) {
            const li = element.closest('.file-item');
            const childContainer = li.nextElementSibling;
            if (childContainer && childContainer.classList.contains('folder-children')) {
                childContainer.style.display = childContainer.style.display === 'none' ? 'block' : 'none';
            }
        }

        // ==================== åˆ é™¤åŠŸèƒ½ ====================
        async function deleteItem(path, isDirectory) {
            const type = isDirectory ? 'æ–‡ä»¶å¤¹' : 'æ–‡ä»¶';
            if (!confirm(`ç¡®å®šè¦åˆ é™¤${type} "${path}" å—ï¼Ÿ`)) return;

            try {
                const response = await fetch(`/api/files/${encodeURIComponent(path)}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadFiles();
                } else {
                    const error = await response.json();
                    alert('åˆ é™¤å¤±è´¥: ' + (error.error || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                console.error('åˆ é™¤å¤±è´¥:', error);
                alert('åˆ é™¤å‡ºé”™');
            }
        }

        // ==================== æ–‡æœ¬å…±äº«åŠŸèƒ½ ====================
        const sharedTextArea = document.getElementById('sharedText');
        const textStatus = document.getElementById('textStatus');

        async function loadText() {
            try {
                const response = await fetch('/api/text');
                const data = await response.json();
                sharedTextArea.value = data.text || '';
            } catch (error) {
                console.error('åŠ è½½æ–‡æœ¬å¤±è´¥:', error);
            }
        }

        async function saveText() {
            const text = sharedTextArea.value;
            textStatus.textContent = 'æ­£åœ¨ä¿å­˜...';
            
            try {
                const response = await fetch('/api/text', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                if (response.ok) {
                    textStatus.textContent = 'âœ… å·²ä¿å­˜';
                    setTimeout(() => { textStatus.textContent = ''; }, 2000);
                } else {
                    textStatus.textContent = 'âŒ ä¿å­˜å¤±è´¥';
                }
            } catch (error) {
                console.error('ä¿å­˜æ–‡æœ¬å¤±è´¥:', error);
                textStatus.textContent = 'âŒ ä¿å­˜å‡ºé”™';
            }
        }

        function copyText() {
            sharedTextArea.select();
            document.execCommand('copy');
            const originalText = textStatus.textContent;
            textStatus.textContent = 'âœ… å·²å¤åˆ¶åˆ°å‰ªè´´æ¿';
            setTimeout(() => { textStatus.textContent = originalText; }, 2000);
        }

        // Ctrl+S ä¿å­˜
        sharedTextArea.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveText();
            }
        });

        // é˜²æŠ–è‡ªåŠ¨ä¿å­˜
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), wait);
            };
        }

        sharedTextArea.addEventListener('input', debounce(() => saveText(), 1000));

        // ==================== æ‹–æ‹½ä¸Šä¼ æ”¯æŒ ====================
        const fileUploadBtn = document.getElementById('fileUploadBtn');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileUploadBtn.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            });
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            fileUploadBtn.addEventListener(eventName, () => {
                fileUploadBtn.style.borderColor = 'var(--primary-color)';
                fileUploadBtn.style.background = '#ebf8ff';
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileUploadBtn.addEventListener(eventName, () => {
                fileUploadBtn.style.borderColor = '#cbd5e0';
                fileUploadBtn.style.background = '#f8fafc';
            });
        });

        fileUploadBtn.addEventListener('drop', e => {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files);
            }
        });

        // ==================== å…¨å±€åˆ·æ–° ====================
        function refreshAll() {
            const btn = document.querySelector('.btn-global-refresh');
            btn.classList.add('spinning');
            
            Promise.all([loadFiles(), loadText()]).then(() => {
                setTimeout(() => btn.classList.remove('spinning'), 500);
            });
        }

        // ==================== åˆå§‹åŒ– ====================
        refreshAll();
    </script>
