    <style>
        :root {

            --secondary-color: #f5f7fa;
            --text-color: #333;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);

        body {

            padding: 20px;

        .container {

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .btn-global-refresh {

            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;

        @keyframes spin {

        .spinning .refresh-icon {

        .content {

        }

        /* Upload Section */
        /* Text Share Section */
        .text-share-area {
            background: #fff;

            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .text-share-header {
            display: flex;

        .text-share-header h2 {

        .text-area-wrapper {

        /* File List */

        .file-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);

        }

        .file-icon {
            font-size: 24px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;

        .file-info {
            flex-grow: 1;

        }

        .file-name {
            font-weight: 500;

            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }

        .file-meta {
            font-size: 0.8rem;

        }

        .btn-download {
            background-color: #edf2f7;
            color: #4a5568;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            white-space: nowrap;
            margin-left: 10px;
            flex-shrink: 0;
        }

        .btn-download:hover {
            background-color: #e2e8f0;

        }

        .btn-delete {
            background-color: #fff5f5;
            color: #e53e3e;
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 8px;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .btn-delete:hover {
            background-color: #fed7d7;
        }

        /* Progress Bar */
        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            height: 6px;

            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #48bb78;
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-text {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 8px;
            color: #718096;
        }

        @media (max-width: 600px) {
            body {
                padding: 0;

            }

                min-height: 100vh;
            }
            .file-item {
                padding: 12px;
            }
            .file-name {
                font-size: 0.95rem;
            }
        }
    </style>

<body>
    <div class="container">
        <header>
            <h1>üöÄ Â±ÄÂüüÁΩëÊûÅÈÄü‰º†</h1>
            <p>Âú®Âêå‰∏Ä Wi-Fi ‰∏ãÁöÑËÆæÂ§áÈó¥Âø´ÈÄüÂàÜ‰∫´Êñá‰ª∂</p>
            <button onclick="refreshAll()" class="btn-global-refresh">
                <span class="refresh-icon">üîÑ</span> Âà∑Êñ∞ÊâÄÊúâÂÜÖÂÆπ
            </button>
        </header>
        
        <div class="content">
            <!-- Text Share Area -->
            <div class="text-share-area">
                <div class="text-share-header">
                    <h2>üìù ÊñáÊú¨ÂÖ±‰∫´</h2>
                    <span id="textStatus" style="font-size: 0.9rem; color: #718096;"></span>
                </div>
                <div class="text-area-wrapper">
                    <textarea id="sharedText" placeholder="Âú®Ê≠§Â§ÑÁ≤òË¥¥ÊàñËæìÂÖ•ÊñáÊú¨ÔºåÊâÄÊúâËÆæÂ§áÂùáÂèØÊü•Áúã..."></textarea>
                </div>
                <div class="text-actions">
                    <button class="btn btn-secondary" onclick="copyText()">üìã Â§çÂà∂</button>
                    <button class="btn btn-primary" onclick="saveText()">üíæ ‰øùÂ≠ò</button>
                </div>
            </div>

            <!-- Upload Area -->
            <div class="upload-area" id="dropZone">
                <div class="upload-icon">‚òÅÔ∏è</div>
                <div class="upload-text">ÁÇπÂáªÊàñÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§Ñ‰∏ä‰º†</div>
                <div class="upload-hint">ÊîØÊåÅ‰ªªÊÑèÊ†ºÂºèÊñá‰ª∂</div>
                <input type="file" id="fileInput" onchange="handleFileSelect(this)">
            </div>

            <!-- Progress -->
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="status-text" id="statusText">ÂáÜÂ§á‰∏ä‰º†...</div>
            </div>

            <!-- File List -->
            <div class="file-list-header">
                <h2>üìÇ Â∑≤ÂàÜ‰∫´Êñá‰ª∂</h2>
            </div>
            <ul class="file-list" id="fileList">
                <!-- Files will be populated here -->
                <li style="text-align:center; padding:30px; color:#a0aec0;">Âä†ËΩΩ‰∏≠...</li>
            </ul>
        </div>
    </div>

    <script>
        // Format bytes to human readable string
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        // Get file icon based on extension
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'pdf': 'üìÑ',
                'doc': 'üìù', 'docx': 'üìù', 'txt': 'üìù',
                'xls': 'üìä', 'xlsx': 'üìä',
                'ppt': 'üì¢', 'pptx': 'üì¢',
                'jpg': 'üñºÔ∏è', 'jpeg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'gif': 'üñºÔ∏è',
                'mp3': 'üéµ', 'wav': 'üéµ',
                'mp4': 'üé¨', 'mov': 'üé¨', 'avi': 'üé¨',
                'zip': 'üì¶', 'rar': 'üì¶', '7z': 'üì¶',
                'exe': '‚öôÔ∏è', 'apk': 'üì±'
            };
            return icons[ext] || 'üìÑ';
        }

        // Fetch and display files
        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                const files = await response.json();
                const list = document.getElementById('fileList');
                list.innerHTML = '';

                if (files.length === 0) {
                    list.innerHTML = `
                        <li style="text-align:center; padding:40px 20px; color:#a0aec0; display:flex; flex-direction:column; align-items:center;">
                            <span style="font-size:32px; margin-bottom:10px; opacity:0.5;">üì≠</span>
                            ÊöÇÊó†Êñá‰ª∂ÔºåÂø´Êù•‰∏ä‰º†‰∏Ä‰∏™Âêß
                        </li>`;
                    return;
                }

                // Sort files by time (newest first)
                files.sort((a, b) => new Date(b.mtime) - new Date(a.mtime));

                files.forEach(file => {
                    const li = document.createElement('li');
                    li.className = 'file-item';
                    li.innerHTML = `
                        <div class="file-icon">${getFileIcon(file.name)}</div>
                        <div class="file-info">
                            <span class="file-name" title="${file.name}">${file.name}</span>
                            <div class="file-meta">
                                ${formatBytes(file.size)} ‚Ä¢ ${new Date(file.mtime).toLocaleString()}
                            </div>
                        </div>
                        <a href="/files/${encodeURIComponent(file.name)}" class="btn-download" download>‚¨á ‰∏ãËΩΩ</a>
                        <button onclick="deleteFile('${file.name}')" class="btn-delete" title="Âà†Èô§Êñá‰ª∂">üóëÔ∏è</button>
                    `;
                    list.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading files:', error);
                document.getElementById('fileList').innerHTML = '<li style="text-align:center; color:red;">Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞ÈáçËØï</li>';
            }
        }

        // Handle file selection
        function handleFileSelect(input) {
            if (input.files.length > 0) {
                uploadFile(input.files[0]);
            }
        }

        // Delete file
        async function deleteFile(filename) {
            if (!confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§ "${filename}" ÂêóÔºü`)) {
                return;
            }

            try {
                const response = await fetch(`/api/files/${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadFiles(); // Refresh list
                } else {
                    alert('Âà†Èô§Â§±Ë¥•');
                }
            } catch (error) {
                console.error('Error deleting file:', error);
                alert('Âà†Èô§Âá∫Èîô');
            }
        }

        // Upload file
        async function uploadFile(file) {
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const statusText = document.getElementById('statusText');
            const fileInput = document.getElementById('fileInput');

            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            // Reset UI
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            statusText.textContent = `Ê≠£Âú®‰∏ä‰º†: ${file.name}`;
            statusText.style.color = '#718096';

            try {
                // Simulate progress (since fetch doesn't support progress events easily without XHR)
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 5;
                    if (progress > 90) clearInterval(interval);
                    progressFill.style.width = `${Math.min(progress, 90)}%`;
                }, 100);

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                clearInterval(interval);

                if (response.ok) {
                    progressFill.style.width = '100%';
                    statusText.textContent = '‚úÖ ‰∏ä‰º†ÊàêÂäü!';
                    statusText.style.color = '#48bb78';
                    fileInput.value = ''; // Clear input
                    
                    setTimeout(() => {
                        loadFiles(); // Refresh list
                        setTimeout(() => {
                            progressContainer.style.display = 'none';
                        }, 2000);
                    }, 500);
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                progressFill.style.backgroundColor = '#f56565';
                statusText.textContent = '‚ùå ‰∏ä‰º†Â§±Ë¥•: ' + error.message;
                statusText.style.color = '#f56565';
            }
        }

        // Drag and Drop support
        const dropZone = document.getElementById('dropZone');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        }

        // Text Sharing Logic
        const sharedTextArea = document.getElementById('sharedText');
        const textStatus = document.getElementById('textStatus');

        async function loadText() {
            try {
                const response = await fetch('/api/text');
                const data = await response.json();
                sharedTextArea.value = data.text || '';
            } catch (error) {
                console.error('Error loading text:', error);
            }
        }

        async function saveText() {
            const text = sharedTextArea.value;
            textStatus.textContent = 'Ê≠£Âú®‰øùÂ≠ò...';
            
            try {
                const response = await fetch('/api/text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });

                if (response.ok) {
                    textStatus.textContent = '‚úÖ Â∑≤‰øùÂ≠ò';
                    setTimeout(() => {
                        textStatus.textContent = '';
                    }, 2000);
                } else {
                    textStatus.textContent = '‚ùå ‰øùÂ≠òÂ§±Ë¥•';
                }
            } catch (error) {
                console.error('Error saving text:', error);
                textStatus.textContent = '‚ùå ‰øùÂ≠òÂá∫Èîô';
            }
        }

        function copyText() {
            sharedTextArea.select();
            document.execCommand('copy');
            const originalText = textStatus.textContent;
            textStatus.textContent = '‚úÖ Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø';
            setTimeout(() => {
                textStatus.textContent = originalText;
            }, 2000);
        }

        // Auto-save on Ctrl+S
        sharedTextArea.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveText();
            }
        });

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Auto-save on input change with debounce
        sharedTextArea.addEventListener('input', debounce(() => {
            saveText();
        }, 1000));

        // Global Refresh
        function refreshAll() {
            const btn = document.querySelector('.btn-global-refresh');
            btn.classList.add('spinning');
            
            Promise.all([loadFiles(), loadText()]).then(() => {
                setTimeout(() => {
                    btn.classList.remove('spinning');
                }, 500);
            });
        }

        // Initial load
        refreshAll();
    </script>
</body>
